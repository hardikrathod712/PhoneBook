<div class="mt-5">
    <div class="ml-5 float-left">
        <h3>Contacts</h3>
    </div>
    <div class="mr-5 float-right">
        <a href="" class="btn btn-primary mb-4" data-toggle="modal" data-target="#modalContactForm">+ Add Contact</a>
    </div>
</div>

<form [formGroup]="contactForm" (ngSubmit)="addContact()">
<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">New Contact</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <input type="text" id="form34" class="form-control validate" name="firstName" [formControl]="firstNameControl" required>
          <label data-error="wrong" data-success="right" for="form34">First name</label>
        </div>

        <div class="md-form mb-5">
          <input type="text" id="form29" class="form-control validate" name="lastName" [formControl]="lastNameControl" required>
          <label data-error="wrong" data-success="right" for="form29">Last Name</label>
        </div>

        <div class="md-form mb-3">
          <input type="text" id="form32" class="form-control validate" name="contact" [formControl]="contactControl" minlength="10" maxlength="10" required>
          <label data-error="wrong" data-success="right" for="form32">Contact</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <!-- <button >Create</button> -->
        <input class="btn btn-primary" type="submit" value="Create" [disabled]="!contactForm.valid"/>
        <button class="btn btn-primary" type="button" data-dismiss="modal" aria-label="Close">Cancel</button>
      </div>
    </div>
  </div>
</div>
</form>
