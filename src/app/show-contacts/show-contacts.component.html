<div class="mt-5">
    <div class="input-group">
        <input class="form-control" type="text" placeholder="Search by last name...." [(ngModel)]="searchText">
    </div>
</div>
<div class="mt-5 cont">
    <div *ngFor="let contact of contacts | filter: searchText" class="card border-dark" style="height: 80px;">
        <div class="card-body p-3">
            <div class="float-left">
                <h5>{{ contact.firstName +" "+ contact.lastName }}</h5>
                <i class="fa fa-phone num"><span class="num">{{ contact.contact }}</span></i>
            </div>
            <div class="float-right">
                <!-- <a class="btn btn-sm btn-outline-danger" (click)="updateContact()">Update</a> -->
                <a class="btn btn-sm btn-outline-danger" (click)="removeContact(contact)"><i class="fa fa-trash"></i></a>
            </div>
        </div>
    </div>
</div>
